<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liên hệ - Tết Quê Em</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar container page-nav">
    <a class="logo" href="index.html">Tết Quê Em</a>
    <ul class="menu"><li><a href="index.html">Trang chủ</a></li><li><a href="gioi-thieu.html">Giới thiệu</a></li><li><a href="phong-tuc.html">Phong tục</a></li></ul>
  </nav>
  <main class="container section">
    <h1>Liên hệ / Đóng góp</h1>
    <div class="grid-2">
      <form class="card contact-form">
        <label>Họ và tên<input type="text" required></label>
        <label>Email<input type="email" required></label>
        <label>Nội dung<textarea rows="4" required></textarea></label>
        <button class="btn btn-primary" type="submit">Gửi góp ý</button>
      </form>
      <article class="card">
        <h3>Thông tin người thực hiện</h3>
        <p>Trịnh Nữ Thiện Kiều - MSSV 2001240238</p>
        <p>Địa phương: Tuy Hòa, Đắk Lắk</p>
        <iframe src="https://www.google.com/maps?q=Tuy%20Hoa%20Dak%20Lak&output=embed" loading="lazy" title="Bản đồ Tuy Hòa"></iframe>
      </article>
    </div>
  </main>
  <script src="script.js"></script>
  <footer class="footer"><p><a href="index.html">← Về trang chủ</a></p></footer>
</body>
</html>
